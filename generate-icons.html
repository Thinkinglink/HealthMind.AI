<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate App Icons</title>
</head>
<body>
    <h1>HealthMind App Icon Generator</h1>
    <p>Right-click each icon below and "Save Image As..."</p>
    
    <h2>Icon 192x192 (Save as: icon-192.png)</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    
    <h2>Icon 512x512 (Save as: icon-512.png)</h2>
    <canvas id="icon512" width="512" height="512"></canvas>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // White circle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
            ctx.fill();
            
            // Emoji
            ctx.font = `${size/2.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ’ª', size/2, size/2);
        }

        // Generate 192x192
        const canvas192 = document.getElementById('icon192');
        drawIcon(canvas192, 192);

        // Generate 512x512
        const canvas512 = document.getElementById('icon512');
        drawIcon(canvas512, 512);

        // Auto-download (optional)
        function downloadIcon(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
            });
        }

        // Uncomment to auto-download
        // setTimeout(() => {
        //     downloadIcon(canvas192, 'icon-192.png');
        //     downloadIcon(canvas512, 'icon-512.png');
        // }, 1000);
    </script>
</body>
</html>
